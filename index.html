<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Ratio Calculator - VT Labs</title>
	<link rel="stylesheet" href="stylesheets/normalize.css" />
	<link rel="stylesheet" href="stylesheets/app.css" />
	<script src="javascripts/vendor/custom.modernizr.js"></script>
	<script>
	function calculateRatio(trigger) {
		var a = document.ratio.a;
		var b = document.ratio.b;
		var c = document.ratio.c;
		var d = document.ratio.d;

		if(trigger == 1 || trigger == 4){
			c.value = (a.value * d.value) / b.value;
		}		
		else if(trigger == 2 || trigger == 3){
			d.value =  (b.value * c.value) / a.value;
		}
		
	}
	</script>
</head>
<body>
	<section id="main-menu">
		<div class="row">
			<nav class="top-bar">
				<ul class="title-area">
				<!-- Title Area -->
				<li class="name">
					<h1><a href="#">VT Labs</a></h1>
				</li>
				<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->

				</ul>

				<section class="top-bar-section">
				<!-- Left Nav Section -->
				<ul class="right">
					<li class="divider"></li>
					<li class="has-dropdown"><a href="#">Projects</a>

						<ul class="dropdown">
							<li><a href="#">Ratio Calculator</a></li>
							<li><a href="#">Google Drive Parody</a></li>
						</ul>
					</li>
				</ul>
				</section>
			</nav>
		</div>
	</section>

	<header>
		<div class="row">
			<div class="large-12 columns">
				<h1>Ratio Calculator</h1>
				<p>For funny, attractive people.</p>
			</div>
		</div>
	</header>
	
	<section id="app">
		<div class="row">
			<form name="ratio">
			<div id="cleft" class="large-6 small-6 columns text-right">
				<input type="text" name="a" value="1" onkeyup="calculateRatio(1)" autocomplete="off">
				<input type="text" name="b" value="1" onkeyup="calculateRatio(2)" autocomplete="off">
			</div>
			
			<div id="cright" class="large-6 small-6 columns">
				<input type="text" name="c" value="1" onkeyup="calculateRatio(3)" autocomplete="off">
				<input type="text" name="d" value="1" onkeyup="calculateRatio(4)" autocomplete="off">
			</div>
			</form>
		</div>
	</section>
	
	<footer class="row">

		<div class="large-12 columns text-center">
			<p>&copy; Vance Tran</p>
		</div>
	</footer>
