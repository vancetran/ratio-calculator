<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ratio Calculator by Vance Tran</title>
	<meta name="description" content="There are many ratio calculators out there, but this one is mine.">

	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet/less" type="text/css" href="css/main.less">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/less-1.3.0.min.js" type="text/javascript"></script>
	<script src="js/libs/modernizr-2.5.3.min.js"></script>
	
	
	<script>
	function calculateRatio(trigger) {
	    var a = document.ratio.a;
	    var b = document.ratio.b;
	    var c = document.ratio.c;
	    var d = document.ratio.d;

	    if(trigger == 1 || trigger == 4){
			c.value = (a.value * d.value) / b.value;
		}		
		else if(trigger == 2 || trigger == 3){
			d.value =  (b.value * c.value) / a.value;
		}
	    
	}
	</script>
	
</head>


<body>

<nav class="full-width lab">
	<ul class="centered">
		<li><a href="#">VT Labs</a></li>
	</ul>
</nav>



<div class="container">
	<header id="top">
		<h1>Ratio Calculator</h1>
		
		<p>For funny, attractive people.</p>
	</header>
	
	<section>
		<form name="ratio">
			
			
			<div id="cleft" class="half">
				<input type="text" name="a" value="1" onkeyup="calculateRatio(1)" autocomplete="off">
				<input type="text" name="b" value="1" onkeyup="calculateRatio(2)" autocomplete="off">
			</div>

			<div id="cright" class="half">
				<input type="text" name="c" value="1" onkeyup="calculateRatio(3)" autocomplete="off">
				<input type="text" name="d" value="1" onkeyup="calculateRatio(4)" autocomplete="off">
			</div>
			
		</form>
	</section>

</div>
</body>



</html>
